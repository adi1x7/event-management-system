<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Management System</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar">
      <div class="logo">
        <img th:src="@{/images/logo.png}" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 5px;">
        <strong>GoEvents</strong>
    </div>
    <div class="nav-links d-flex gap-2" id="navLinks">
      <a th:href="@{/admin}" class="btn btn-outline-primary" id="adminBtn">Admin</a>
      <a th:href="@{/register}" class="btn btn-primary" id="registerBtn">Register</a>
    </div>
  </nav>
</header>

  <main class="main-container">
    <section class="hero">
      <h1>Make Every Event Unforgettable</h1>
      <button onclick="window.location.href='/events'">Upcoming events</button>
    </section>

    <section class="adoption-section">
      <h2>Trending events</h2>
      <div class="pet-cards">
         <div class="pet-card">
          <img th:src="@{/images/tech_summit.jpg}" alt="Tech Summit">
          <h3>Tech Summit</h3>
          <button onclick="window.location.href='/register'">Register</button>
        </div>
        <div class="pet-card">
          <img th:src="@{/images/coding_bootcamp.jpg}" alt="Coding Bootcamp">
          <h3>Coding Bootcamp</h3>
          <button onclick="window.location.href='/register'">Register</button>
        </div>
        <div class="pet-card">
          <img th:src="@{/images/hiking_expedition.jpg}" alt="Hiking Expedition">
          <h3>Hiking Expedition</h3>
          <button onclick="window.location.href='/register'">Register</button>
        </div>
        <div class="pet-card">
          <img th:src="@{/images/art_exhibition.jpg}" alt="Art Exhibition">
          <h3>Art Exhibition </h3>
          <button onclick="window.location.href='/register'">Register</button>
        </div>
      </div>
    </section>

  <script th:inline="javascript">
    // Check if user is logged in
   
  </script>

</body>
</html>
