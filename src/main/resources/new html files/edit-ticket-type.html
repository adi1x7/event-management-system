<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ticket Type</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 5px;">
                <strong>GoEvents</strong>
            </div>
            <div class="nav-links">
                <a th:href="@{/admin/events}" class="btn btn-outline-secondary">Back to Events</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1 class="mb-4">Edit Ticket Type for <span th:text="${event.name}">Event Name</span></h1>

        <div class="card shadow-sm">
            <div class="card-header">
                <h3>Edit Ticket Type</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/ticket-types/edit/{id}(id=${ticketType.id})}" th:object="${ticketType}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{event.id}" />
                    <div class="mb-3">
                        <label for="name" class="form-label">Ticket Type Name:</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" id="quantity" th:field="*{quantity}" class="form-control" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <input type="text" id="description" th:field="*{description}" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Ticket Type</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
