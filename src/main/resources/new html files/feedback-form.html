<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback - Event Management System</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img th:src="@{/images/logo.png}" alt="Logo" style="height: 40px; vertical-align: middle; margin-right: 5px;">
                <strong>GoEvents</strong>
            </div>
            <div class="nav-links">
                <a th:href="@{/events}" class="btn btn-outline-secondary">Back to Events</a>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h1>Event Feedback</h1>
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${event.name}">Event Name</h5>
                        <p class="card-text">
                            <strong>Date:</strong> <span th:text="${event.date}">Event Date</span><br>
                            <strong>Location:</strong> <span th:text="${event.location}">Event Location</span>
                        </p>
                    </div>
                </div>

                <form th:action="@{/feedback/submit}" method="post" th:object="${feedback}" class="card">
                    <div class="card-body">
                        <input type="hidden" name="eventId" th:value="${event.id}">
                        
                        <div class="mb-3">
                            <label for="userName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="userName" th:field="*{userName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="userEmail" th:field="*{userEmail}" required>
                        </div>

                        <div class="mb-3">
                            <label for="feedbackText" class="form-label">Your Feedback</label>
                            <textarea class="form-control" id="feedbackText" th:field="*{feedbackText}" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script th:inline="javascript">
        // Add any JavaScript functionality here
    </script>
</body>
</html>
